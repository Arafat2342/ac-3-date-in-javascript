<html>
    <body>
        <p id="day"></p>
        <script>
         var day;
         switch(new Date().getDay()){
                case 6:
                day = "Saturday";
                break;
                case 0:
                day = "Sunday";
                break;
                case 1:
                day = "Monday";
                break;             
                case 2:
                day = "Wednesday";
                break;
                case 3:
                day = "Tuesday";
                break;
                case 4:
                day = "Thursday";
                break;
                case 5:
                day = "Friday";
                break;
         }
         document.getElementById("day").innerHTML="Today is" + day;
        </script>
    </body>
</html>
